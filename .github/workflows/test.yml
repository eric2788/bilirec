name: Test CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'

    - name: Generate Swagger
      run: go run github.com/swaggo/swag/cmd/swag@latest init

    - name: Tidy modules
      run: go mod tidy

    - name: Run tests
      run: go test ./...

    - name: Build
      run: go build -v ./...